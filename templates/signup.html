<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-semibold text-center text-gray-700 mb-4">Create Account</h2>
        {% if error %}
            <div class="mb-4 text-red-600 text-center">{{ error }}</div>
        {% endif %}
        <form class="mt-4 space-y-4" method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-gray-600">Username</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your username">
            </div>
            <div>
                <label for="email" class="block text-gray-600">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your email">
            </div>
            <div>
                <label for="password" class="block text-gray-600">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Create a password">
            </div>
            <button type="submit"
                class="w-full px-4 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600">
                Sign Up
            </button>
            <p class="mt-4 text-center text-gray-600">
                Already have an account?
                <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Sign In</a>
            </p>
        </form>
    </div>
</body>
</html>
