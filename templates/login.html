{% extends 'layout.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 via-purple-200 to-blue-300 py-10">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-10">
    <div class="flex flex-col items-center mb-8">
      <img src="{% static 'images/login-icon.png' %}" alt="Login Icon" class="w-16 h-16 mb-4">
      <h2 class="text-3xl font-extrabold text-blue-700 mb-2">Welcome Back</h2>
      <p class="text-gray-500 text-center">Sign in to your Code Sweep account</p>
    </div>
    <form method="POST" action="{% url 'login' %}" class="space-y-6">
      {% csrf_token %}
      <div>
        <label for="email" class="block text-gray-700 font-semibold mb-2">Email Address</label>
        <input type="email" id="email" name="email" required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="you@example.com" autocomplete="email">
      </div>
      <div>
        <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="********" autocomplete="current-password">
      </div>
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="remember" name="remember" type="checkbox"
            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
          <label for="remember" class="ml-2 block text-sm text-gray-600">
            Remember me
          </label>
        </div>
        <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
      </div>
      <button type="submit"
        class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 transition">
        Sign In
      </button>
    </form>
    <div class="mt-8 text-center">
      <p class="text-gray-600">Don't have an account?
        <a href="{% url 'signup' %}" class="text-blue-600 font-semibold hover:underline">Sign up</a>
      </p>
    </div>
  </div>
</div>
{% endblock content %}
