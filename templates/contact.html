{% extends 'layout.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 to-purple-200 py-10">
    <div class="w-full max-w-lg bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">Contact Us</h1>
        <form method="POST" action="{% url 'contact' %}" class="space-y-6" aria-label="Contact form">
            {% csrf_token %}
            <div>
                <label for="name" class="block text-gray-700 font-semibold mb-2">Name</label>
                <input type="text" id="name" name="name" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                    aria-required="true" aria-label="Your name">
            </div>
            <div>
                <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                    aria-required="true" aria-label="Your email address">
            </div>
            <div>
                <label for="subject" class="block text-gray-700 font-semibold mb-2">Subject</label>
                <input type="text" id="subject" name="subject" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                    aria-required="true" aria-label="Subject">
            </div>
            <div>
                <label for="message" class="block text-gray-700 font-semibold mb-2">Message</label>
                <textarea id="message" name="message" rows="5" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                    aria-required="true" aria-label="Your message"></textarea>
            </div>
            <button type="submit"
                class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2">
                Send Message
            </button>
        </form>
    </div>
</div>
{% endblock content %}
