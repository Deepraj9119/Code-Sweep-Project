{% extends 'layout.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 via-purple-100 to-blue-200 py-10">
    <div class="w-full max-w-4xl bg-white rounded-2xl shadow-2xl p-0 md:flex">
        <!-- Profile Info Section -->
        <div class="md:w-1/3 bg-gradient-to-b from-blue-600 to-purple-600 text-white flex flex-col items-center justify-center rounded-t-2xl md:rounded-l-2xl md:rounded-tr-none p-8">
            <img src="{% static 'images/profile-avatar.png' %}" alt="Profile Avatar" class="w-24 h-24 rounded-full border-4 border-white shadow-lg mb-4">
            <h2 class="text-2xl font-bold mb-1">{{ user.username }}</h2>
            <p class="text-blue-100 mb-2">{{ user.email }}</p>
            <div class="flex flex-col items-center mt-4">
                <span class="bg-white text-blue-700 px-4 py-1 rounded-full text-xs font-semibold mb-2">{{ user.first_name }} {{ user.last_name }}</span>
                <span class="text-xs text-blue-200">Member since {{ user.date_joined|date:"F Y" }}</span>
            </div>
        </div>
        <!-- Profile Form Section -->
        <div class="md:w-2/3 p-8">
            <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">Edit Profile</h1>
            {% if message %}
                <div class="mb-4 text-green-600 text-center">{{ message }}</div>
            {% endif %}
            <form method="POST" action="{% url 'profile' %}" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
                    <input type="text" id="username" name="username" value="{{ user.username }}" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                        aria-required="true" aria-label="Username">
                </div>
                <div>
                    <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                    <input type="email" id="email" name="email" value="{{ user.email }}" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                        aria-required="true" aria-label="Email">
                </div>
                <div>
                    <label for="first_name" class="block text-gray-700 font-semibold mb-2">First Name</label>
                    <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                        aria-label="First Name">
                </div>
                <div>
                    <label for="last_name" class="block text-gray-700 font-semibold mb-2">Last Name</label>
                    <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                        aria-label="Last Name">
                </div>
                <button type="submit"
                    class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2">
                    Update Profile
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
